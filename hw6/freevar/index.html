<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Homework 6</title>
        <link rel="stylesheet" href="style.css">
        <!-- <base target="_blank"> -->
        <script type="text/javascript">
            function Validate() {
                // var xhttp = new XMLHttpRequest();
                
                // xhttp.onreadystatechange = function(){
                //     // document.getElementById("usernameMessage").innerHTML = thisvb.responseText;   
                // }
            
                var filter_index = 0;
                var query_string = "";

                // get keyword. Validation is done by required attribute
                query_string += "keywords=" + myform.keyword.value;

                // handle sortOrder
                query_string += "&sortOrder=" + myform.sort.value;

                // check price range
                if(myform.from.value < 0 || myform.to.value < 0) {
                    alert("Price Range values cannot be negative! Please try a value greater than or equal to 0.0");
                    return false;
                }
                if(myform.from.value > myform.to.value && myform.to.value > 0) {
                    alert("Oops! Lower price limit cannot be greater than upper price limit! Please try again.");
                    return false;
                }
                if(myform.from.value > 0){
                    query_string += "&itemFilter(" + filter_index + ").name=MinPrice&itemFilter(" + filter_index + ").value=" + myform.from.value + " &itemFilter(" + filter_index + ").paramName=Currency&itemFilter(" + filter_index + ").paramValue=USD";
                    ++filter_index;
                }
                if(myform.to.value > 0){
                    query_string += "&itemFilter(" + filter_index + ").name=MaxPrice&itemFilter(" + filter_index + ").value=" + myform.to.value + "&itemFilter(" + filter_index + ").paramName=Currency&itemFilter(" + filter_index + ").paramValue=USD";
                    ++filter_index;
                }

                // count how many conditions checked
                // alert(myform.conditions.length);
                var count = 0;
                var last = -1;
                for (var i = 0; i < myform.conditions.length; i++) {
                    if(myform.conditions[i].checked) {
                        ++count;
                        last = myform.conditions[i].value;
                    }
                }

                if(count == 0) {} 
                else if(count == 1) {
                    query_string += "&itemFilter(" + filter_index + ").name=Condition&itemFilter(" + filter_index + ").value=" + last;
                    ++filter_index;
                } else {
                    query_string += "&itemFilter(" + filter_index + ").name=Condition";
                    var j = 0;
                    for (var i = 0; i < myform.conditions.length; i++) {
                        if(!myform.conditions[i].checked) continue;
                        query_string += "&itemFilter(" + filter_index + ").value(" + (j++) + ")=" + myform.conditions[i].value;
                    }
                    ++filter_index;
                }

                // check ReturnsAcceptedOnly
                if(myform.returns.checked){
                    query_string += "&itemFilter(" + filter_index + ").name=ReturnsAcceptedOnly&itemFilter(" + filter_index + ").value=true"
                    ++filter_index;
                }

                // check FreeShippingOnly
                if(myform.freeshipping.checked){
                    query_string += "&itemFilter(" + filter_index + ").name=FreeShippingOnly&itemFilter(" + filter_index + ").value=true"
                    ++filter_index;
                }

                // check ExpeditedShippingType
                if(myform.expshipping.checked){
                    query_string += "&itemFilter(" + filter_index + ").name=ExpeditedShippingType&itemFilter(" + filter_index + ").value=Expedited"
                    ++filter_index;
                }

                URL = "http://127.0.0.1:8080/query?" + query_string; //.substring(1);
                // alert(URL);
                console.log(URL);


                fetch(URL/*, {mode: 'no-cors'}*/)
                .then(response => response.json())
                .then(json => console.log(json))
                // .catch(error => console.log('Authorization failed : ' + error.message));
                    // .then(function (response) {
                    //     return response.json(); // But parse it as JSON this time
                    // })
                    // .then(function (json) {
                    //     console.log('GET response as JSON:');
                    //     console.log(json); // Hereâ€™s our JSON object
                    // })

                // xhttp.open("GET", URL, true); 
                // xhttp.send();

                

                return false;
            }
        </script>
    </head>
    <body> 
        <!-- https://www.w3schools.com/js/js_validation.asp -->
        <!-- http://jkorpela.fi/forms/tables.html -->
        <div id="wrapper">
            <div id="header">
                <img src="eBayLogo.png">
                <h1>Shopping</h1>
            </div>

            <br>

            <form action="" method="GET" onsubmit="return Validate();" name="myform">
                <table>
                    <tr><td>
                        <label><b>Key Words<span style="color:red">*</span>:</b>
                            <input type="text" id="keyword" name="keyword" required autocomplete="on">
                        </label>
                    </td></tr>
                    <tr><td>
                        <label><b>Price Range:</b>
                            From
                            <input type="number" id="from" name="from">
                            to
                            <input type="number" id="to" name="to">
                        </label>
                    </td></tr>
                
                    <tr><td>
                        <label><b>Condition:</b>     
                            <label>
                                <input type="checkbox" name="conditions" value="1000">New
                            </label>
                            <label>
                                <input type="checkbox" name="conditions" value="3000">Used
                            </label>
                            <label>
                                <input type="checkbox" name="conditions" value="4000">Very Good
                            </label>
                            <label>
                                <input type="checkbox" name="conditions" value="5000">Good
                            </label>
                            <label>
                                <input type="checkbox" name="conditions" value="6000">Acceptable
                            </label>
                        </label>
                    </td></tr>
                    <tr><td>
                        <label><b>Seller:</b>
                            <label>
                                <input type="checkbox" name="returns" value="true">Return Accepted
                            </label>
                        </label>
                    </td></tr>
                    <tr><td>
                        <label><b>Shipping:</b>     
                            <label>
                                <input type="checkbox" name="freeshipping" value="true">Free
                            </label>
                            <label>
                                <input type="checkbox" name="expshipping" value="Expedited">Expedited
                            </label>
                        </label>
                    </td></tr>
                    <tr><td>
                        <label><b>Sort by:</b>     
                            <select name="sort" id="sort">
                                <option value="BestMatch" selected>Best Match</option>
                                <option value="CurrentPriceHighest">Price: highest first</option>
                                <option value="PricePlusShippingHighest">Price + Shipping: highest first</option>
                                <option value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
                            </select> 
                        </label>
                    </td></tr>
                    <tr><td>
                        <!-- use reset to avoid JS function to clear -->
                        <input type="reset" value="Clear"> 
                        <input type="submit" value="Submit">
                    </td></tr>

                </table>
            </form> 
        </div>
    <noscript></body>
</html>
